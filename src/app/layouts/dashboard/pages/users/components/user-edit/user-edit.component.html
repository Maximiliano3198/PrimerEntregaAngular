<h2 class="flex justify-content-center mt-5">
    Editar usuario
  </h2>
  
  <div mat-dialog-content>

    <form [formGroup]="userForm">
      <div class="row">
        <div class="col-6">
          <mat-form-field class="w-100">
            <mat-label>Nombre</mat-label>
            <input formControlName="firstName" matInput />
            <mat-error>
              {{ userForm.get("firstName")?.errors | formErrors }}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-100">
            <mat-label>Apellido</mat-label>
            <input formControlName="lastName" matInput />
            <mat-error>
              {{ userForm.get("lastName")?.errors | formErrors }}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput />
            <mat-error>
              {{ userForm.get("email")?.errors | formErrors }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  
  <div mat-dialog-actions class="flex justify-content-between">
    <button mat-dialog-close mat-raised-button color="warn">Cancelar</button>
    <button (click)="onSubmit()" mat-raised-button>Guardar</button>
  </div>
